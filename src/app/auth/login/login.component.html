<div class="form-signin">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    </div>

    <div class="form-label-group">
        <input name='input' type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="username">
        <label for="inputEmail">Email address</label>
    </div>


    <!--div class="form-label-group">
         <input name='input2' type="password" id="inputPassword" class="form-control" placeholder="Password" required> // <label for="inputPassword">Password</label> // </div>-->


    <button class="btn btn-lg btn-primary btn-block" (click)="onlogin()">Sign in</button>
</div>
