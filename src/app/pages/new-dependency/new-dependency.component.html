<div class="row mt-4">
    <div class="col-12">
        <div class="h5 ml-3 ">
            New Dependent Details

        </div>
        <br/>

        <div class="col-12  mb-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <form #f='ngForm'>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label><span class="required">*</span>
                                    <input type="text" name="n" #n='ngModel' class="form-control" [(ngModel)]="newName" pattern="[a-zA-Z\s]{1,}" required />
                                    <div [hidden]="n.valid || n.pristine" class="alert alert-danger m-0 mt-2">Please use only alphabets </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail2">Date of Birth</label><span class="required">*</span>
                                    <input type="date" class="form-control" (change)=" checkvalue(do.value)" [ngStyle]="{'border-left':dateValidation(do.value) ? '5px solid #42A948' : '5px solid #a94442' }" name="do" #do='ngModel' [(ngModel)]="newDob" required />
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Relation</label><span class="required">*</span>
                                    <select name="relation" id="relation" name="rel" #rel='ngModel' [(ngModel)]="newRelation" class="form-control" required>
                                                <option value="Father">Father</option>
                                                <option value="Mother">Mother</option>
                                                <option value="Son">Son</option>
                                                <option value="Daughter">Daughter</option>
                                                <option value="Spouse/Partner">Spouse/partner</option>
                                            </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Gender</label><span class="required">*</span>
                                    <select name="gender" id="gender" name="gen" #gen='ngModel' [(ngModel)]="newGender" class="form-control" required>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Others">Others</option>
                                            </select> </div>


                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <button class="btn btn-success" (click)="saveNewDependency(f)">
                                Add New Dependency 
                            </button>
                        </div>

                    </div>

                </div>
            </div>
        </div>



    </div>
</div>
