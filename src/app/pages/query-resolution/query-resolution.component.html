<div class="row">
    <h3>Query Resolution</h3>
  </div>
  
  <!-- <app-userdetails [employee]="employee" [dependencyheading]="heading" [dependencybody]="dependencybody"></app-userdetails> -->
  
  <div class="row" style="margin-top:5%;margin-bottom:10%">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            New Booking
          </div>
  
  
          <div class="form-group m-2">
              <label>Ticket Number</label>
              <input type="number" class="form-control" [(ngModel)]="ticketNo" />
    
            </div>

          <div class="form-group m-2">
            <label>Query</label>
            <textarea type="text" class="form-control" [(ngModel)]="query">
                  </textarea>
          </div>
  
          <div class="form-group m-2">
            <label>Response</label>
            <textarea type="text" class="form-control" [(ngModel)]="reponse">
                      </textarea>
          </div>
  
          
          
         
  
  
  
          <div class="form-group m-2">
  
            <div class=" form-group input-group my-3  mr-4 ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01"> Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01" accept="image/*" (change)="handleInputChange($event)">
                <label class="custom-file-label" for="inputGroupFile01">Choose the photo</label>
              </div>
            </div>
          </div>
          <img  [src]="imageSrc" *ngIf="imageSrc" style="max-width:300px;max-height:300px"/>
  
  
  
  
  
  
  
  
  
          <button type="button " class="m-2 float-right btn btn-outline-success" (click)="saveRequest()">Save</button>
  
        </div>
      </div>
    </div>
  </div>
