<div class="row mt-4">
    <div class="col-12">
        <div class="h4 ml-3">
            Edit Dependent Details

        </div>

        <br />

        <div class="container">
        </div>

        <div class="col-12  mb-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <form #f='ngForm'>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" name="n" #n='ngModel' class="form-control" [(ngModel)]="completedetail.data.guests[paramid].name" pattern="[a-zA-Z\s]{3,60}" required />
                                    <div [hidden]="n.valid || n.pristine" class="alert alert-danger m-0 mt-2">Please use only alphabets </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Date of Birth</label>
                                    <input type="date" class="form-control" name="do" #do='ngModel' [(ngModel)]="completedetail.data.guests[paramid].dob" required />
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Relation</label>
                                    <select name="relation" id="relation" name="rel" #rel='ngModel' [(ngModel)]="completedetail.data.guests[paramid].relation" required class="form-control">
                                                <option value="father">Father</option>
                                                <option value="mother">Mother</option>
                                                <option value="son">Son</option>
                                                <option value="daughter">Daughter</option>
                                                <option value="Spouse/Partner">Spouse/partner</option>
                                            </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Gender</label>
                                    <select name="gender" id="gender" name="gen" #gen='ngModel' [(ngModel)]="completedetail.data.guests[paramid].gender" required class="form-control">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Others">Others</option>
                                            </select> </div>

                            </form>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 ml-3 mt-2">
                            <button class="btn btn-success" [disabled]="!f.form.valid" (click)="saveEmployee(f)">
                                Update 
                            </button>


                            <button class="btn btn-danger px-3  ml-3" (click)="removeElement()">
                                        Delete 
                                    </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
</div>
