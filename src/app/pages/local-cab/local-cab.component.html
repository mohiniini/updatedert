<div class="row" style="margin-top:5%;margin-bottom:10%">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Booking Details</h4>
                </div>

                <form #f='ngForm'>
                    <div class="form-group">
                        <label>Passengers</label><span class="required">*</span>

                        <ng-multiselect-dropdown [placeholder]="'Select Options'" [data]="dropdownList" name="pas" #pass='ngModel' [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" *ngIf="dropdownList.length > 0">
                        </ng-multiselect-dropdown>
                        <div class="alert alert-danger mt-1" role="alert" *ngIf="selectedItems.length==0">
                            Please select dependents
                        </div>
                    </div>

                    <!--<div class="form-group">
                    <label>Preferred Date of Travel</label>
                    <br />
                    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

                    <hr />
                </div>-->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Date of Movement</label><span class="required">*</span>
                        <input type="date" class="form-control" (change)="changeDate1(do.value)" name="do" #do='ngModel' [(ngModel)]="model" [ngStyle]="{'border-left':dateValidation(do.value) ? '5px solid #42A948' : '5px solid #a94442' }" required/>
                    </div>
                    <!--<div class="col-12 pl-0 ml-0">
                        <div class="input-group input-group-lg">
                            <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" >
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar my-0  pt-2 py-1" (click)="d.toggle()" type="button"><i class="material-icons p-0 m-0">
                                    calendar_today
                              </i> </button>

                            </div>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label> Time of Journey</label><span class="required">*</span>

                        <ngb-timepicker [(ngModel)]="time" name="tym" #tym='ngModel' [meridian]="meridian"></ngb-timepicker>
                    </div>

                    <div class="form-group">
                        <label for="typeahead-basic">Current Location</label><span class="required">*</span>
                        <textarea type="text" class="form-control" name="depModel1" #depModel1='ngModel' [(ngModel)]="depModel" pattern="[a-zA-Z0-9\s]{1,}" required></textarea>
                        <div [hidden]="depModel1.valid || depModel1.pristine" class="alert alert-danger m-0 mt-2">Please fill correct current location </div>
                    </div>
                    <div class="form-group">
                        <label for="typeahead-basic">Destination Location</label><span class="required">*</span>
                        <textarea type="text" class="form-control" name="arrModel1" #arrModel1='ngModel' [(ngModel)]="arrModel" pattern="[a-zA-Z0-9\s]{1,}" required>
                        </textarea>
                        <div [hidden]="arrModel1.valid || arrModel1.pristine" class="alert alert-danger m-0 mt-2"> Please fill correct destination location </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-auto m-2">
                            <button type="button" class="btn btn-outline-success" [disabled]="!f.form.valid||!dateValidation(do.value) || selectedItems.length==0" (click)="saveRequest(f)">Save</button>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
