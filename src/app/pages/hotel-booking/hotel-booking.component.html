<div class="row" style="margin-top:5%;margin-bottom:10%">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class=" card-title lead">
                    <h5>Booking Details
                    </h5>
                </div>

                <form #f="ngForm">
                    <div class="form-group ">
                        <label>Guests</label><span class="required">*</span>

                        <ng-multiselect-dropdown [placeholder]="'Select Options'" name="selectt" #selectt='ngModel' [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" *ngIf="dropdownList.length > 0">
                        </ng-multiselect-dropdown>
                        <div class="alert alert-danger mt-1" role="alert" *ngIf="selectedItems.length==0">
                            Please select dependents
                        </div>

                    </div>

                    <div class="form-group row m-2">
                        <label for="typeahead-basic">Do you want to split accommodation?</label><span class="required">*</span>
                        <select class="form-control" value="splitAccomodation" name="fr" #fr='ngModel' [(ngModel)]="splitAccomodation" required>
            <option value=Yes>Yes</option>
            <option value=No>No</option>
          </select>
                    </div>
                    <div class="form-group row m-2" *ngIf="splitAccomodation == 'Yes'">
                        <label for="typeahead-basic">Reason for split</label><span class="required">*</span>
                        <input id="typeahead-basic" type="text" class="form-control" name="split" #split='ngModel' pattern="[a-zA-Z\s]{1,}" [(ngModel)]="reason" required />
                        <!--<div [hidden]="split.valid ||  split.pristine" class="alert alert-danger m-0 mt-2">Fill valid split reason</div>-->
                    </div>

                    <div class="form-group row m-2" *ngIf="splitAccomodation == 'No'">
                        <label for="typeahead-basic">Reason for split</label>
                        <input id="typeahead-basic1" disabled class="form-control" name="moh" [placeholder]="request.detail.reasonforsplit" [(ngModel)]="reason" [ngbTypeahead]="search" /><br>
                    </div>

                        <select class="form-control" #dep='ngModel' value="depModel" name="dep" [(ngModel)]="depModel" required>
