<ng-container *ngIf="showScreen">

    <div class="row"></div>

    <br>
    <div class="row"></div>

    <div class="row  mt-5 pt-2">
        <div class="col-12 mb-2">
            <button type="button" (click)="backClicked()" class="btn w-100 col-xs-2 btn-secondary text-center">
                <span class="mt-4">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </span>
                <span class="mt-0"> Back</span>
            </button>
        </div>
        <div class="col-12">
            <div class="">
                <h3 class="mt-3">Vehicle Movement</h3>
            </div>
        </div>

    </div>
    <ng-template #elseTemplate>
        <div class="row" style="margin-top:5%;margin-bottom:10%">
            <div class="col-12">
                <div class="card border-0">
                    <div class="card-body">
                        <div class="card-title">

                            <div class="alert alert-danger text-center" role="alert">
                                sorry you have exhausted the request limit for this service

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <div class="row" *ngIf="mogShow; else elseTemplate" style="margin-top:5%;margin-bottom:10%">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        Booking Details
                    </div>
                    <form #f="ngForm">

                        <div class="form-group m-2">
                            <label for="exampleFormControlSelect1">Vehicle Type</label><span class="required">*</span>
                            <select class="form-control" id="exampleFormControlSelect1" name="ghgf" #ghgf='ngModel' [(ngModel)]="vehicleType" required>
                                <option value="Four Wheelers" [disabled]="ShowFourWheeler">Four Wheelers</option>
                                <option value="Two Wheelers" [disabled]="ShowTwoWheeler">Two Wheeler</option>

                            </select>
                        </div>

                        <div class="form-group m-2">
                            <label for="typeahead-basic"> Current Location</label><span class="required">*</span>
                            <select class="form-control" value="depModel" name="ffd" #ffd='ngModel' [(ngModel)]="depModel" required>
                                <option [value]=item *ngFor="let item of city">{{item}} </option>
                                <!--<option value="others">Others</option>-->

                            </select>
                        </div>

                        <!--<div class="form-group row m-2" *ngIf="depModel == 'Others'">
                       <input id="typeahead-basic1" type="text" name="er1" #er1='ngModel' class="form-control" [(ngModel)]="reason1" pattern="[a-zA-Z]{3,60}" required/>

                    </div>-->




                        <div class="form-group m-2">
                            <label>Origination Address</label><span class="required">*</span>
                            <textarea type="text" class="form-control" name="origination1" #origination1='ngModel' [(ngModel)]="origination" required></textarea>
                            <div [hidden]="origination1.valid || origination1.pristine" class="alert alert-danger m-0 mt-2">Please fill correct origin location </div>

                        </div>

                        <div class="form-group m-2">
                            <label>Designation Address</label><span class="required">*</span>
                            <textarea type="text" class="form-control" name="designation1" #designation1='ngModel' [(ngModel)]="designation" required></textarea>
                            <div [hidden]="designation1.valid || designation1.pristine" class="alert alert-danger m-0 mt-2">Please fill correct destination location</div>

                        </div>

                        <!--<div class="form-group m-2">
                        <label>Date of movement</label>
                        <br />
                        <ngb-datepicker #dp [(ngModel)]="model" name="do" #do='ngModel' (navigate)="date = $event.next"></ngb-datepicker>
                    </div>-->

                        <div class="form-group">
                            <label for="exampleInputEmail1">Date of Movement</label><span class="required">*</span>
                            <input type="date" class="form-control" name="do" (change)="changeDate1(do.value)" #do='ngModel' [ngStyle]="{'border-left':dateValidation(do.value) ? '5px solid #42A948' : '5px solid #a94442' }" [(ngModel)]="model" required />
                        </div>

                        <!-- <div class="col-12 pl-0 ml-0">
                        <div class="input-group input-group-lg">
                            <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar my-0  pt-2 py-1" (click)="d.toggle()" type="button"><i class="material-icons p-0 m-0">
                            calendar_today
                      </i></button>

                            </div>
                        </div>
                    </div>-->
                        <button type="button " class="m-2 float-right btn btn-outline-success" [disabled]="!f.form.valid||!dateValidation(do.value)" (click)="saveRequest(f)">Save</button>
                        <!--<button type="button " class="m-2 float-right btn btn-outline-success" [disabled]="!f.form.valid" (click)="saveRequest(f)">Save</button>-->

                    </form>
                </div>
            </div>
        </div>
    </div>
</ng-container>
