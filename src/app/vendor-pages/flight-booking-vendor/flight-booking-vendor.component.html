    <div class="row m-2 ">
        <button type="button" (click)="backClicked()" class="btn  col-xs-2 btn-light"><i class="material-icons">
                        arrow_back
                      </i>
                    </button>
    </div>


    <div class="row align-items-end mx-2">
        <div class="h3  font-weight-bold text-capitalize  col-auto mt-3">
            Flight Bookings
        </div>
        <!-- <div class=" float-right col ">
         <p class="text-right mb-0">
            <a class="m-3" [routerLink]="['../addEmpolyee']"    ><i class="fas fa-user-plus fa-2x   "></i></a> 
            <a><i class="fas fa-file-upload fa-2x  "></i></a>
         </p>
        
        
        </div> -->
    </div>

    <div class="row mt-3 mx-2">
        <div class="card w-100">
            <div class="card-body shadow-lg">
                <div class="row mt-0 justify-content-between">
                    <div class="col-3">
                        <div class="form-group row">
                            <label class="d-flex align-items-center col-auto pt-1 ml-1">Records</label>
                            <select class="form-control col-3 d-inline-block" id="exampleFormControlSelect1"
                                [(ngModel)]="pageSize">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 mt-0 mb-1">
                        <input class="form-control" #searching type="text" placeholder="Search"
                            (keyup)="Searchfilter(searching.value)">
                    </div>
                </div>
                <div class="row m-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">S.No</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Arrival Location</th>
                                    <th scope="col">Departure Location</th>
                                    <th scope="col">Date of Journey</th>
                                    <th scope="col">Priority</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Details</th>
                                    <!-- <th scope="col">vendor</th>
                        <th scope="col">Approve</th> -->
        
        
        
        
        
                                </tr>
                            </thead>
                            <tbody>
        
                                <tr *ngFor="let item of displayRequest| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.data.name}}</td>
                                    <td>{{item.data.detail.arr}}</td>
                                    <td>{{item.data.detail.dep}}</td>
                                    <td>{{item.data.detail.dot}}</td>
                                    <!--<td>{{item.data.detail.dot.day}}/{{item.data.detail.dot.month}}/{{item.data.detail.dot.year}}</td>-->
        
                                    <td>{{item.data.priority}}</td>
                                    <td class="text-center"><span [ngSwitch]="item.data.status">
                          <i *ngSwitchCase="'red'" class="fas fa-circle text-danger"></i>
                          <i *ngSwitchCase="'green'" class="fas fa-circle text-success"></i>
                          <i *ngSwitchCase="'yellow'" class="fas fa-circle text-warning"> </i>
                        </span>
                                    </td>
        
                                    <td><a [routerLink]="['../flightViewProcessor',item._id]">view</a></td>
        
                                </tr>
        
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                        [pageSize]="pageSize" [maxSize]="5" [boundaryLinks]="true">
                    </ngb-pagination>
                    Total:{{collectionSize}}


                </div>
            </div>
        </div>
    </div>
